<!DOCTYPE html>
<html>
<head>
	<title>Breeze 2016</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

</head>
<body>
	<nav id="dock">
	  <div class="icon" tabindex="0" id="finder">
	    <label>Finder</label>
	    <img src="static/images/dock/culture.png"/>
	    <div class="dot"></div>
	  </div>
	  <div class="icon" tabindex="0">
	    <label>LaunchPad</label>
	    <img src="http://icons.iconarchive.com/icons/johanchalibert/mac-osx-yosemite/64/launchpad-icon.png"/>
	    <div class="dot"></div>
	  </div>
	  <div class="icon" tabindex="0">
	    <label>Safari</label>
	    <img src="http://icons.iconarchive.com/icons/johanchalibert/mac-osx-yosemite/64/safari-icon.png"/>
	    <div class="dot"></div>
	  </div>
	  <div class="icon" tabindex="0">
	    <label>System&nbsp;Preferences</label>
	    <img src="http://icons.iconarchive.com/icons/johanchalibert/mac-osx-yosemite/64/system-preferences-icon.png"/>
	    <div class="dot"></div>
	  </div>
	  <hr/>
	  <div class="icon" tabindex="0">
	    <label>Trash</label>
	    <img src="http://www.macupdate.com/images/icons256/51758.png"/>
	    <div class="dot"></div>
	  </div>
	</nav>
	
	<div id="logo">
		<img src="static/images/breeze-white.png" width="450px">
	</div>

	<div class="window">
	  <div class="header">
	    <div class="top-bar">
	      <div class="controls">
	        <div class="close"></div>
	        <div class="minify"></div>
	        <div class="expand"></div>
	      </div>
	      <div class="title">Cultural Events</div>
	    </div>
	  </div>
		
	  <div class="window-content">
				<img src="static/images/solitaire_demo.jpg" width="100%">
	  </div>
	</div>
	



	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
